
[AppSettings]
sceneSettingsFile="scene-settings.json"
displayVideo=True


[DeviceSettings]
interfacesDirectory="./interfaces"
interfaceName="ai.clea.examples.PeopleCounter"
deviceID="YOUR_DEVICE_ID"
publishInterval=5000


[ModelSettings]
detectionDevice="CPU"
detectionModel="intel/person-detection-retail-0013/FP32/person-detection-retail-0013.xml"
reidentificationDevice="CPU"
reidentificationModel="intel/person-reidentification-retail-0288/FP32/person-reidentification-retail-0288.xml"
dataSource="0"
detectionLogOutput=""


[AstarteTransport]
pairingJwt="PAIRING_JWT"
pairingUrl="PAIRING_URL"
realm="REALM_NAME"
persistencyDir=astarte_persistence.d
ignoreSslErrors=True
keepAliveSeconds=60