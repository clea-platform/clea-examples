<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>

    <script src="/index.js"></script>

    <title>Clea People Counter</title>

    <style>
    </style>
</head>


<body>
    <header class="navbar navbar-dark sticky-top bg-light flex-md-nowrap p-0 shadow">
        <div class="col-sm-12 text-center">
            <a class="navbar-brand" href="https://www.seco.com" >
                <img src="https://www.vendingnews.it/wp-content/uploads/2021/02/SECO-LOGO-RID-300x185.png" class="img-responsive"
                        height="40 vh"/>
            </a>
        </div>
    </header>

    
    <div id="main-container" class="container-fluid">
        <div class="row" id="img-div">

            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        
                        <span>
                            <i class="bi bi-people-fill"></i>
                            Detected People : 512
                        </span>
                    </h6>
                    
                    <ul class="nav flex-column pt-4">
                        <li class="nav-item pt-2" id="desk-area-counter">
                            Desk area : 2
                        </li>
                        <li class="nav-item pt-2" id="coffe-area-counter">
                            Coffee area : 2
                        </li>
                        <li class="nav-item pt-2" id="blackboard-area-counter">
                            Blackboard area : 2
                        </li>
                        <li class="nav-item pt-2" id="window-area-counter">
                            Window area : 2
                        </li>
                    </ul>
                </div>
            </nav>

          
            <img id="img-el" class="d-inline-flex col img-responsive" alt="Camera stream"/>
    </div>
</div>

</html>
